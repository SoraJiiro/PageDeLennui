<!DOCTYPE html>
<html>

    <head>
        <title>Page de l'ennui</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script defer type="text/javascript" src="js/horloge.js"></script>
        <script defer type="text/javascript" src="js/nav.js"></script>

        <link rel="stylesheet" type="text/css" href="css/common.css" />
        <link rel="stylesheet" type="text/css" href="css/stage1.css" />
        <link rel="stylesheet" type="text/css" href="css/stage2.css" />
        <link rel="stylesheet" type="text/css" href="css/stage3.css" />
        <link rel="stylesheet" type="text/css" href="css/stage4.css" />
        <link rel="stylesheet" type="text/css" href="css/stage5.css" />
        <link rel="stylesheet" type="text/css" href="css/stage6.css" />
        <link rel="stylesheet" type="text/css" href="css/stage7.css" />

        <link rel='shortcut icon' type="img/png" href="icon.png" />

        <script src="/socket.io/socket.io.js"></script>
        <script defer type="module" src="js/main.js"></script>

    </head>

    <script>
        document.addEventListener("keydown", (event) => {
            if (event.key === " " || event.key === "ArrowUp" || event.key === "Enter") {
                event.preventDefault();
            }
        });
    </script>

    <body>

        <section id="stage1" class="first-stage">
            <h1 class="display"></h1>
            <div class="show-nav"
                onclick="document.querySelector('.btns-wrap').style.display = '';">Afficher
                Navigation</div>
            <div class="btns-wrap">
                <button class="sec1">Clicker</button>
                <button class="sec2">Dino</button>
                <button class="sec3">Chat</button>
                <button class="sec4">Leaderboards</button>
                <button class="sec5">UNO</button>
                <button class="mario">Mario</button>
                <button class="sec6">Flappy bird</button>
                <button class="sec7">Pictionary</button>
                <p class="hide-nav"
                    onclick="document.querySelector('.btns-wrap').style.display = 'none';">Cacher</p>
            </div>

            <div class="zone-wrap">
                <div class="zone"></div>
                <p class="cps-humain"></p>
                <i class="acps"></i>
                <button class="reset">RESET</button>
            </div>

            <div class="medals-wrap">
                <div data-name="Bronze" class="medal hidden first-reward"></div>
                <div data-name="Argent"
                    class="medal hidden second-reward"></div>
                <div data-name="Or" class="medal hidden third-reward"></div>
                <div data-name="Diamant"
                    class="medal hidden fourth-reward"></div>
                <div data-name="Rubis" class="medal hidden fifth-reward"></div>
                <div data-name="Saphir" class="medal hidden sixth-reward"></div>
                <div data-name="Légendaire"
                    class="medal hidden seventh-reward"></div>
            </div>
        </section>

        <section id="stage2" class="second-stage">
            <div class="dino-wrap">
                <div class="dino-btns-wrap">
                    <button class="dino-start">Jouer</button>
                    <button class="dino-reset">Reset</button>
                </div>
                <canvas class="game"></canvas>
            </div>
        </section>

        <section id="stage3" class="third-stage">
            <div class="chat-card" role="region" aria-label="Chat LAN">
                <div class="chat-header">
                    <h2>Chat.exe</h2>
                    <div class="chat-status">
                        <span id="me"></span>
                        <span id="usersCount"></span>
                    </div>
                </div>
                <div id="chat-messages" class="chat-messages"
                    aria-live="polite"></div>
                <form id="chat-form" autocomplete="off" autocorrect="off"
                    class="chat-form">
                    <textarea id="chat-input" rows="1"
                        placeholder="Écris ton message..."></textarea>
                    <script type="text/javascript">
            let input = document.getElementById("chat-input");
            input.addEventListener("input", () => {
                input.style.height = "auto";
                input.style.height = input.scrollHeight + "px";
});
</script>
                    <button type="submit" title="Envoyer"
                        class="submit">Envoyer</button>
                </form>
            </div>
        </section>

        <section id="stage4" class="fourth-stage">
            <!--LEADERBOARD CLICKER-->
            <div class="leaderboard-card">
                <div class="leaderboard-header"><h2>Clicker
                        Leaderboard.exe</h2></div>
                <table class="board" id="clicker-leaderboard">
                    <thead><tr><th>Rang</th><th>Pseudo</th><th>Score</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
            <!--LEADERBOARD DINO-->
            <div class="leaderboard-card">
                <div class="leaderboard-header">
                    <h2>Dino Leaderboard.exe</h2></div>
                <table class="board" id="dino-leaderboard">
                    <thead><tr><th>Rang</th><th>Pseudo</th><th>Score</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
            <!-- LEADERBOARD FLAPPY -->
            <div class="leaderboard-card">
                <div class="leaderboard-header">
                    <h2>Flappy Leaderboard.exe</h2>
                </div>
                <table class="board" id="flappy-leaderboard">
                    <thead><tr><th>Rang</th><th>Pseudo</th><th>Score</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>

            <!-- LEADERBOARD UNO -->
            <div class="leaderboard-card">
                <div class="leaderboard-header">
                    <h2>UNO Leaderboard.exe</h2>
                </div>
                <table class="board" id="uno-leaderboard">
                    <thead><tr><th>Rang</th><th>Pseudo</th><th>Victoires</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>

        <section id="stage5" class="fifth-stage">
            <div class="uno-card">
                <div class="uno-header">
                    <h2>UNO.exe</h2>
                    <div class="uno-status"></div>
                </div>

                <div class="uno-lobby">
                    <h3>Lobby UNO</h3>
                    <div class="uno-joueurs"></div>
                    <div class="uno-spectators"></div>
                    <div class="uno-btn-wrapper">
                        <button class="uno-rej">Rejoindre le lobby</button>
                        <button class="uno-quitter"
                            style="display: none;">Quitter le lobby</button>
                        <button class="uno-start-game" style="display: none;">En
                            attente...</button>
                    </div>
                </div>

                <div class="uno-game">
                    <div class="uno-mode-spec"
                        style="display: none;"></div>
                    <div class="uno-adversaires"></div>

                    <div class="uno-ecran">
                        <div class="uno-pile">
                            <div>PIOCHE</div>
                        </div>
                        <div class="uno-discard"></div>
                    </div>

                    <div class="uno-deck"></div>
                    <div class="uno-info"></div>
                </div>

                <div class="uno-color-picker">
                    <h3>Choisis une couleur</h3>
                    <div class="uno-color-options"></div>
                </div>
            </div>
        </section>

        <section id="stage6" class="sixth-stage">
            <div class="flappy-card">
                <h2>Flappy Bird.exe</h2>
                <div class="flappy-container">
                    <canvas id="flappyCanvas"></canvas>
                    <div id="flappyScore">Score : 0</div>
                </div>
                <button class="flappyStartBtn">Jouer</button>
            </div>
        </section>

        <section id="stage7" class="seventh-stage">
            <div class="pictionary-card">
                <div class="pictionary-header">
                    <h2>Pictionary</h2>
                    <div class="pictionary-status"></div>
                </div>

                <div class="pictionary-lobby">
                    <h3>Lobby</h3>
                    <div class="pictionary-joueurs"></div>
                    <div class="pictionary-spectators"></div>
                    <div class="pictionary-actions">
                        <button class="pic-join">Rejoindre le lobby</button>
                        <button class="pic-leave" style="display:none">Quitter
                            le lobby</button>
                        <button class="pic-start"
                            style="display:none">Démarrer</button>
                    </div>
                </div>

                <div class="pictionary-game">
                    <div class="pictionary-mode-spec"
                        style="display:none;"></div>
                    <div class="pictionary-info"></div>
                    <canvas class="pictionary-canvas" width="700"
                        height="450"></canvas>
                    <div class="pictionary-controls">
                        <div class="pictionary-palette">
                            <button style="background:#fff"
                                title="#fff"></button>
                            <button style="background:#f00"
                                title="#f00"></button>
                            <button style="background:#0f0"
                                title="#0f0"></button>
                            <button style="background:#00f"
                                title="#00f"></button>
                            <button style="background:#ff0"
                                title="#ff0"></button>
                            <button style="background:#f0f"
                                title="#f0f"></button>
                        </div>
                        <input type="color" class="pictionary-colorpicker"
                            value="#ffffff" />
                        <input type="range" class="pictionary-brushsize" min="1"
                            max="40" value="3" />
                        <button class="pictionary-eraser">Gomme</button>

                        <input class="pic-guess-input"
                            placeholder="Devine le mot..." />
                        <button class="pic-guess-btn">Proposer</button>
                        <button class="pic-clear-btn">Effacer</button>
                    </div>
                    <div class="pictionary-players"></div>
                </div>
            </div>
        </section>

    </body>

</html>

<script
    defer>setTimeout(function () {document.querySelector('.zone').click = () => {return "Nique ta mère toi et ton AutoClicker."};},400);</script>
