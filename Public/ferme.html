<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Site Fermé</title>
        <link rel="preload"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            as="style" onload="this.onload=null;this.rel='stylesheet'">
        <noscript>
            <link rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
        </noscript>
        <script src="js/uiColor.js" type="text/javascript"></script>
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/ferme.css">
        <link rel="icon" type="img/png" href="imgs/icon_d.png"
            media="(prefers-color-scheme: dark)" />
        <link rel="icon" type="img/png" href="imgs/icon_l.png"
            media="(prefers-color-scheme: light)" />
    </head>
    <body>
        <i class="fa-solid fa-hand-peace"
            style="font-size: 4rem; color: var(--primary-color);"></i>

        <div class="container">
            <h1>Site Fermé</h1>
            <p>Le serveur a été fermé par l'administrateur.</p>
            <p>Ciao!</p>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script defer src="js/auto_reload.js"></script>
        <script>
            const socket = io();
            if (window.initNavSocket) {
                window.initNavSocket(socket);
            }
        </script>
    </body>
</html>
