<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel='icon' type="img/png" href="imgs/icon_d.png"
      media="(prefers-color-scheme: dark)" />
    <link rel='icon' type="img/png" href="imgs/icon_l.png"
      media="(prefers-color-scheme: light)" />
    <link rel="stylesheet" href="css/auth.css">
    <title>Inscription</title>
    <link rel="preload"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
      <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    </noscript>
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="js/auto_reload.js"></script>
  </head>
  <body>
    <h1>Inscription</h1>

    <form>
      <p class="info-register"><span style="font-style: normal;">[‚ö†Ô∏è]</span> Le
        pseudo <mark
          style="background: var(--primary-color)!important; color: #000!important; padding: 7px 7px">doit
          contenir ton pr√©nom</mark> obligatoirement.
        Sinon...
        <mark
          style="background: var(--primary-color)!important; color: #000!important; padding: 7px 7px">BAN</mark></p>
      <input type="text" name="pseudo" placeholder="Pseudo" autofocus
        required />
      <div class="input-with-eye">
        <input type="password" name="password" placeholder="Mot de passe"
          required>
        <i class="fa-solid fa-eye toggle-password"
          aria-label="Afficher le mot de passe" role="button" tabindex="0"
          title="Afficher le mot de passe"></i>
      </div>
      <button type="submit">Cr√©er un compte</button>
    </form>

    <p>T'as ton compte ? <a href="/login">Se connecter</a></p>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.querySelector("form");

      // Toggle visibilit√© du mot de passe
      const pwdInput = form.querySelector('input[name="password"]');
      const toggle = document.querySelector('.toggle-password');
      if (pwdInput && toggle) {
        const toggleVisibility = () => {
          const isHidden = pwdInput.type === 'password';
          if (isHidden) {
            pwdInput.type = 'text';
            toggle.classList.remove('fa-eye');
            toggle.classList.add('fa-eye-slash');
            toggle.setAttribute('aria-label', 'Masquer le mot de passe');
            toggle.setAttribute('title', 'Masquer le mot de passe');
          } else {
            pwdInput.type = 'password';
            toggle.classList.remove('fa-eye-slash');
            toggle.classList.add('fa-eye');
            toggle.setAttribute('aria-label', 'Afficher le mot de passe');
            toggle.setAttribute('title', 'Afficher le mot de passe');
          }
        };

        toggle.addEventListener('click', (e) => {
          e.preventDefault();
          toggleVisibility();
        });
        toggle.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            toggleVisibility();
          }
        });
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const pseudo = form.pseudo.value.trim();
        const password = form.password.value.trim();

        if (!pseudo || !password) {
          alert("‚ö†Ô∏è Merci de remplir tous les champs !");
          return;
        }

        try {
          const res = await fetch("/api/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ pseudo, password }),
          });

          const data = await res.json();

          if (!res.ok) {
            alert(data.message || "‚ùå Erreur d'inscription.");
            return;
          }

          window.location.href = "/login"; 
        } catch (err) {;
          alert("üö® Impossible de contacter le serveur.", err);
        }
      });
    });
  </script>
  </body>
</html>
