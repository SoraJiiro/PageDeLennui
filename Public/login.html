<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel='icon' type="img/png" href="imgs/icon_d.png"
      media="(prefers-color-scheme: dark)" />
    <link rel='icon' type="img/png" href="imgs/icon_l.png"
      media="(prefers-color-scheme: light)" />
    <style>

      @import url("https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap");

      :focus {
  outline: 1.75px solid #0f0;
  outline-offset: 2px;
}

      *,
::before,
::after {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    letter-spacing: 0.15rem;
}

body {
    background: #000;
    color: #0f0;
}

::-webkit-scrollbar {
    display: none;
}

::selection {
    background: #0f0;
    color: #000;
}
 body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      background: #111;
      padding: 25px 35px;
      border: 4px solid #0f0;
      margin: 10px;
      font-family: 'Ubuntu', sans-serif;
    }

    h1, p {
      font-family: 'Ubuntu', sans-serif;
    }
    input {
      background: #000;
      border: 1px solid #0f0;
      color: #0f0;
      padding: 10px;
      font-size: 16px;
    }
    .input-with-eye {
      position: relative;
    }
    .input-with-eye input {
      padding-right: 40px; /* espace pour l'ic√¥ne */
      width: 100%;
    }
    .input-with-eye .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #0f0;
      cursor: pointer;
      font-size: 16px;
      line-height: 1;
    }
    button {
      background: #0f0;
      color: #000;
      border: none;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
      border: 2px solid #0f0;
      transition: 0.2s;
    }
    button:hover {
      color: #0f0;
      background-color: #000;
    }
    p {
        margin-top: 50px;
        color: #fff;
    }
    a {
      color: #0f0;
      text-decoration: none;
      font-size: 14px;
      text-align: center;
      position: relative;
      transition: 220ms ease-out;
    }

    a::after { /* Pseudo-element pour le soulignement */
      content: '';
      display: block;
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 100%;
      height: 2px;
      background: #0f0;
      transition: all 320ms ease-out;

    }

    a:hover {
      text-underline-offset: 5px;
      color: #cdff98;
    }
    a:hover::after {
      transform: translateY(2px);
      background: #cdff98;
    }
    .fa,
.fa-solid,
.fa-regular,
.fa-brands {
  font-family: "Font Awesome 6 Free" !important;
  font-weight: 900 !important;
  font-style: normal;
}

i.fa-solid:focus {
  display: none;
  outline: none;
}
    </style>
    <title>Connexion</title>
    <link rel="preload"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
      <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    </noscript>
  </head>
  <body>
    <h1>Connexion</h1>

    <form>
      <input type="text" name="pseudo" placeholder="Pseudo" autofocus
        required />
      <div class="input-with-eye">
        <input type="password" name="password" placeholder="Mot de passe"
          required>
        <i class="fa-solid fa-eye toggle-password"
          aria-label="Afficher le mot de passe" role="button" tabindex="0"
          title="Afficher le mot de passe"></i>
      </div>
      <button type="submit">Se connecter</button>
    </form>

    <p>T'as pas ton compte ? <a href="/register">Cr√©er un compte</a></p>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.querySelector("form");

      // Toggle visibilit√© du mot de passe
      const pwdInput = form.querySelector('input[name="password"]');
      const toggle = document.querySelector('.toggle-password');
      if (pwdInput && toggle) {
        const toggleVisibility = () => {
          const isHidden = pwdInput.type === 'password';
          if (isHidden) {
            pwdInput.type = 'text';
            toggle.classList.remove('fa-eye');
            toggle.classList.add('fa-eye-slash');
            toggle.setAttribute('aria-label', 'Masquer le mot de passe');
            toggle.setAttribute('title', 'Masquer le mot de passe');
          } else {
            pwdInput.type = 'password';
            toggle.classList.remove('fa-eye-slash');
            toggle.classList.add('fa-eye');
            toggle.setAttribute('aria-label', 'Afficher le mot de passe');
            toggle.setAttribute('title', 'Afficher le mot de passe');
          }
        };

        toggle.addEventListener('click', (e) => {
          e.preventDefault();
          toggleVisibility();
        });
        toggle.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            toggleVisibility();
          }
        });
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const pseudo = form.pseudo.value.trim();
        const password = form.password.value.trim();

        if (!pseudo || !password) {
          alert("‚ö†Ô∏è Merci de remplir tous les champs !");
          return;
        }

        try {
          const res = await fetch("/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ pseudo, password }),
          });

          const data = await res.json();

          if (!res.ok) {
            alert(data.message || "‚ùå Erreur de connexion.");
            return;
          }

          window.location.href = "/"; 
        } catch (err) {
          alert("üö® Impossible de contacter le serveur.", err);
        }
      });
    });
  </script>
  </body>
</html>
