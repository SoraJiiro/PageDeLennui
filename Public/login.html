<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel='icon' type="img/png" href="imgs/icon_d.png"
      media="(prefers-color-scheme: dark)" />
    <link rel='icon' type="img/png" href="imgs/icon_l.png"
      media="(prefers-color-scheme: light)" />
    <style>

      @import url("https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap");

      :focus {
  outline: 1.75px solid #0f0;
  outline-offset: 2px;
}

      *,
::before,
::after {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Ubuntu", sans-serif, monospace;
    letter-spacing: 0.15rem;
}

body {
    background: #000;
    color: #0f0;
    font-family: monospace, monospace;
}

::-webkit-scrollbar {
    display: none;
}

::selection {
    background: #0f0;
    color: #000;
}
 body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      background: #111;
      padding: 25px 35px;
      border: 4px solid #0f0;
      margin: 10px;
    }
    input {
      background: #000;
      border: 1px solid #0f0;
      color: #0f0;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background: #0f0;
      color: #000;
      border: none;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      filter: brightness(1.2);
    }
    p {
        margin-top: 50px;
        color: #fff;
    }
    a {
      color: #0f0;
      text-decoration: underline;
      font-size: 14px;
      text-align: center;
    }
    </style>
    <title>Connexion</title>
  </head>
  <body>
    <h1>Connexion</h1>

    <form>
      <input type="text" name="pseudo" placeholder="Pseudo" autofocus
        required />
      <input type="password" name="password" placeholder="Mot de passe"
        required />
      <button type="submit">Se connecter</button>
    </form>

    <p>T'as pas ton compte ? <a href="/register">Cr√©er un compte</a></p>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.querySelector("form");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const pseudo = form.pseudo.value.trim();
        const password = form.password.value.trim();

        if (!pseudo || !password) {
          alert("‚ö†Ô∏è Merci de remplir tous les champs !");
          return;
        }

        try {
          const res = await fetch("/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ pseudo, password }),
          });

          const data = await res.json();

          if (!res.ok) {
            alert(data.message || "‚ùå Erreur de connexion.");
            return;
          }

          window.location.href = "/"; 
        } catch (err) {
          alert("üö® Impossible de contacter le serveur.", err);
        }
      });
    });
  </script>
  </body>
</html>
