<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="img/png" href="imgs/icon_d.png"
      media="(prefers-color-scheme: dark)" />
    <link rel="icon" type="img/png" href="imgs/icon_l.png"
      media="(prefers-color-scheme: light)" />
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/common.css">
    <title>Connexion</title>
    <link rel="preload"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
      <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    </noscript>
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="js/auto_reload.js"></script>
  </head>
  <body>
    <h1>Connexion</h1>

    <form>
      <input type="text" name="pseudo" placeholder="Pseudo" autofocus
        required autocomplete="off" />
      <div class="input-with-eye">
        <input type="password" name="password" placeholder="Mot de passe"
          required autocomplete="off">
        <i class="fa-solid fa-eye toggle-password"
          aria-label="Afficher le mot de passe" role="button" tabindex="0"
          title="Afficher le mot de passe"></i>
      </div>
      <button type="submit">Se connecter</button>
    </form>

    <p>T'as pas ton compte ? <a href="/register">Cr√©er un compte</a></p>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.querySelector("form");

      // Toggle visibilit√© du mot de passe
      const pwdInput = form.querySelector('input[name="password"]');
      const toggle = document.querySelector('.toggle-password');
      if (pwdInput && toggle) {
        const toggleVisibility = () => {
          const isHidden = pwdInput.type === 'password';
          if (isHidden) {
            pwdInput.type = 'text';
            toggle.classList.remove('fa-eye');
            toggle.classList.add('fa-eye-slash');
            toggle.setAttribute('aria-label', 'Masquer le mot de passe');
            toggle.setAttribute('title', 'Masquer le mot de passe');
          } else {
            pwdInput.type = 'password';
            toggle.classList.remove('fa-eye-slash');
            toggle.classList.add('fa-eye');
            toggle.setAttribute('aria-label', 'Afficher le mot de passe');
            toggle.setAttribute('title', 'Afficher le mot de passe');
          }
        };

        toggle.addEventListener('click', (e) => {
          e.preventDefault();
          toggleVisibility();
        });
        toggle.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            toggleVisibility();
          }
        });
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const pseudo = form.pseudo.value.trim();
        const password = form.password.value.trim();

        if (!pseudo || !password) {
          alert("‚ö†Ô∏è Merci de remplir tous les champs !");
          return;
        }

        try {
          const res = await fetch("/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ pseudo, password }),
          });

          const data = await res.json();

          if (!res.ok) {
            alert(data.message || "‚ùå Erreur de connexion.");
            return;
          }

          window.location.href = "/"; 
        } catch (err) {
          alert("üö® Impossible de contacter le serveur.", err);
        }
      });
    });

    (function(){window.localStorage.removeItem('autoCPS');window.localStorage.removeItem('primaryColor');})();
  </script>
  </body>
</html>
