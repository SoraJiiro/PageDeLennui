<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion</title>
  </head>
  <body>
    <h1>üîê Connexion</h1>

    <form>
      <input type="text" name="pseudo" placeholder="Nom d'utilisateur"
        required />
      <input type="password" name="password" placeholder="Mot de passe"
        required />
      <button type="submit">Se connecter</button>
    </form>

    <p>Pas encore de compte ? <a href="/register">Cr√©er un compte</a></p>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.querySelector("form");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const pseudo = form.pseudo.value.trim();
        const password = form.password.value.trim();

        if (!pseudo || !password) {
          alert("‚ö†Ô∏è Merci de remplir tous les champs !");
          return;
        }

        try {
          const res = await fetch("/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ pseudo, password }),
          });

          const data = await res.json();

          if (!res.ok) {
            alert(data.message || "‚ùå Erreur de connexion.");
            return;
          }

          console.log("‚úÖ Connexion r√©ussie :", data.pseudo || pseudo);
          window.location.href = "/"; 
        } catch (err) {
          alert("üö® Impossible de contacter le serveur.", err);
        }
      });
    });
  </script>
  </body>
</html>
